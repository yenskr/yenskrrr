[taxonomies]
  series = "series"

[params]
    author = "Yenskrrr"
    avatar = "avatar.jpg"
    favicon = "favicon.ico"
    description = """
        Yenping's blog about R, Shiny, Leaflet, data visualization and other cool stuff. SKRRR!
    """
    publicationYear = "2019"
    # listPageDateFormat = "January, 2006" # See https://gohugo.io/functions/format/
    # singlePageDateFormat = "January 2, 2006"
    custom_css = ["/css/custom.css"]
    # custom_js = ["/js/custom.js"]

[outputs]
    section = ["JSON", "HTML"]
    
[[menu.main]]
    identifier = "about"
    name = "About" #If display text link, cancel comment out
    pre = "<i class='fas fa-user fa-lg'></i>" #Choose your favorite font from Font Awesome
    url = "/about/about-me/"
    weight = 5    

