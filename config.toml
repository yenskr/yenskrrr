baseurl = "https://yenskr.netlify.com/"
title = "Yenskrrr"
theme = "pulp"
canonifyurls = true
hasCJKLanguage = true
enableEmoji = true
# pygmentsCodefences = true
# disqusShortname = "yenskr"
# pygmentsStyle = "Zenburn"
